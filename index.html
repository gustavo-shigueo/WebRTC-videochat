<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Chat App v1.0.0 | Vanilla JS</title>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<script src="./lib/uuidV4.js" defer></script>
		<script
			src="https://cdn.socket.io/4.1.1/socket.io.min.js"
			integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
			crossorigin="anonymous"
			defer
		></script>
		<script src="./script.js" defer></script>
		<!-- <script src="./socket.js" defer></script> -->
	</head>
	<body>
		<div class="call-ids">
			<div class="call-input">
				<div class="input-group">
					<label for="call-id">Create a call</label>
					<input type="text" readonly id="call-id" />
					<span class="material-icons-outlined">copy</span>
				</div>
				<button
					type="button"
					data-function="create-call"
					aria-label="Start a call"
				>
					<span class="material-icons-outlined">phone_forwarded</span>
				</button>
			</div>

			<div class="answer-input">
				<div class="input-group">
					<label for="answer-id">Answer a call</label>
					<input type="text" placeholder="Call ID" id="answer-id" />
				</div>
				<button
					type="button"
					data-function="answer-call"
					aria-label="Answer a call"
				>
					<span class="material-icons-outlined">phone_callback</span>
				</button>
			</div>
		</div>

		<div class="controls">
			<button disabled type="button" data-function="video" aria-label="Enable camera">
				<span class="material-icons-outlined">videocam</span>
				<span class="material-icons-outlined">videocam_off</span>
			</button>
			<button disabled type="button" data-function="mute" aria-label="Mute">
				<span class="material-icons-outlined">mic_off</span>
				<span class="material-icons-outlined">mic</span>
			</button>
			<button disabled type="button" data-function="share" aria-label="Share screen">
				<span class="material-icons-outlined">screen_share</span>
				<span class="material-icons-outlined">stop_screen_share</span>
			</button>
			<button disabled type="button" data-function="hangup" aria-label="Leave call">
				<span class="material-icons-outlined">call_end</span>
			</button>
		</div>

		<div class="video-grid">
			<div class="video-layout">
				<div class="client video-container">
					<video autoplay muted data-user-stream></video>
					<button
						type="button"
						data-function="fullscreen"
						aria-label="Fullscreen"
					>
						<span class="material-icons-outlined">fullscreen</span>
						<span class="material-icons-outlined">fullscreen_exit</span>
					</button>
				</div>
				<div class="client video-container">
					<video autoplay muted data-display-stream></video>
					<button
						type="button"
						data-function="fullscreen"
						aria-label="Fullscreen"
					>
						<span class="material-icons-outlined">fullscreen</span>
						<span class="material-icons-outlined">fullscreen_exit</span>
					</button>
				</div>
			</div>
			<div class="remote video-layout" data-remote-stream>
				<div class="video-container">
					<video autoplay data-user-stream></video>
					<button
						type="button"
						data-function="fullscreen"
						aria-label="Fullscreen"
					>
						<span class="material-icons-outlined">fullscreen</span>
						<span class="material-icons-outlined">fullscreen_exit</span>
					</button>
				</div>
				<div class="video-container">
					<video data-display-stream></video>
					<button
						type="button"
						data-function="fullscreen"
						aria-label="Fullscreen"
					>
						<span class="material-icons-outlined">fullscreen</span>
						<span class="material-icons-outlined">fullscreen_exit</span>
					</button>
				</div>
			</div>
		</div>

		<div class="copy-popup">Call ID copied to clipboard</div>
	</body>
</html>
